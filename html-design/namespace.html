<html>
    <head>
        <title>Config&nbsp;&raquo;&nbsp;Namespace 1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Config&nbsp;&raquo;&nbsp;Namespace 1</h1>
		<div class="messages">
			<p>Normale Meldung.</p>

		</div>
		<div class="messages error">
			<p>Fehermeldung eins.</p>
			<p>Zweite Fehlermeldung mit einem sehr, sehr, will sagen besonders langem Text.</p>
		</div>
		<form action="/" method="post"></form>
			<div class="entry">
				<div class="key">one</div>
				<div class="value"><input type="text" value="Erster Namespace" /></div>
			</div>
			<div class="entry error">
				<div class="key">two</div>
				<div class="value"><input type="text" value="Zweiter Namespace" /></div>
			</div>		
			<div class="buttons">
				<button onclick="window.location.href='config.html'">&cross;&nbsp;Cancel</button>
				<button type="send">&check; &nbsp;Save</button>
			</div>
		</form>
    </body>
</html>
